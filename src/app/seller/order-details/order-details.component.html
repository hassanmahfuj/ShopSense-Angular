<div class="page-content">
    <h3>Order Details</h3>
    <div class="card">
        <div class="card-body">
            <div class="d-flex">
                <p>Order ID: <strong>#{{order.id}}</strong></p>
                <p class="ms-auto">Placed on: <strong>{{order.orderDate}}</strong></p>
            </div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Product Name</th>
                            <th>Unit Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of orderDetails; let i = index">
                            <td>
                                <h6 class="mb-0 font-14">#{{p.productName}}</h6>
                            </td>
                            <td>{{p.productUnitPrice}}</td>
                            <td>{{p.quantity}}</td>
                            <td>{{p.subTotal}}</td>
                            <td>
                                <div [class]="p.status=='Canceled' ? 'text-danger bg-light-danger' : p.status=='Processing' ? 'text-warning bg-light-warning' : 'text-success bg-light-success'"
                                    class="badge rounded-pill p-2 text-uppercase px-3">
                                    <i class='bx bxs-circle me-1'></i>{{p.status}}
                                </div>
                            </td>
                            <td>
                                <div class="d-flex order-actions">
                                    <a (click)="onComplete(i)" class="cursor-pointer"><i class='bx bx-check'></i></a>
                                    <a (click)="onCancel(i)" class="ms-3 cursor-pointer"><i class='bx bx-x'></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
