<!--sidebar wrapper -->
<div class="sidebar-wrapper" data-simplebar="true">
    <div class="sidebar-header">
        <div>
            <!-- <img src="assets/images/logo-icon.png" class="logo-icon" alt="logo icon"> -->
            <span class="text-danger fs-4 fw-bold">S</span>
        </div>
        <div>
            <a routerLink="">
                <h4 class="logo-text">ShopSense</h4>
            </a>
        </div>
        <div class="toggle-icon ms-auto"><i class='bx bx-arrow-back'></i>
        </div>
    </div>
    <!--navigation-->
    <ul class="metismenu" id="menu">
        <li class="mm-active">
            <a routerLink="." class="has-arrowk">
                <div class="parent-icon"><i class='bx bx-home-alt'></i>
                </div>
                <div class="menu-title">Dashboard</div>
            </a>
        </li>
        <li class="menu-label">Products</li>
        <li>
            <a routerLink="products">
                <div class="parent-icon"><i class='bx bx-package'></i>
                </div>
                <div class="menu-title">Products</div>
            </a>
        </li>
        <li class="menu-label">Seller</li>
        <li>
            <a routerLink="sellers">
                <div class="parent-icon"><i class='bx bx-user-check'></i>
                </div>
                <div class="menu-title">Sellers</div>
            </a>
        </li>
        <li>
            <a routerLink="withdraw">
                <div class="parent-icon"><i class='bx bx-wallet'></i>
                </div>
                <div class="menu-title">Withdraw</div>
            </a>
        </li>
        <li class="menu-label">Customer</li>
        <li>
            <a routerLink="customers">
                <div class="parent-icon"><i class='bx bx-street-view'></i>
                </div>
                <div class="menu-title">Customers</div>
            </a>
        </li>
        <li class="menu-label">Account</li>
        <li (click)="onAdminLogout()">
            <a class="cursor-pointer">
                <div class="parent-icon"><i class='bx bx-log-out-circle'></i>
                </div>
                <div class="menu-title">Logout</div>
            </a>
        </li>
    </ul>
    <!--end navigation-->
</div>
<!--end sidebar wrapper -->

</header>
